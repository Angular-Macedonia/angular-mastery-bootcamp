<app-product-display
    *ngFor="let product of products"
    [product]="product"
    (clickedProduct)="onProductSelected($event)"
></app-product-display>

<div>
    <p>Child text: {{childText}}</p>
</div>

<h1
  *ngIf='!productSelected else selectedProd'
>There is no product selected!</h1>

<ng-template #selectedProd>
  <h2>You have selected a product</h2>
</ng-template>
