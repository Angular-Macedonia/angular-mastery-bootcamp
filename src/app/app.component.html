<app-product-list
[products]="products"
(selectedProduct$)="onProductSelected($event)"
>
</app-product-list>

<div
  appHighlight
>
  Highlight me
</div>

<div *ngIf="selectedProduct">
  <h2>Selected product</h2>
  <p>{{selectedProduct.name}}</p>
  <p>{{selectedProduct.price}}</p>
</div>

<div>
  <h2>
    Parent Component
  </h2>
  <input type="text" [(ngModel)]="parentText">
  <app-product-list [childText]="parentText"></app-product-list>
</div>
